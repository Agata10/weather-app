<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Agata Deter" />
    <title>Weather app</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="content">
        <form action="POST">
          <label for="search">
            <input
              type="search"
              id="search"
              placeholder="Enter name of the city..."
            />
          </label>
          <button type="button" id="submit-btn">Submit</button>
        </form>
        <div class="wrapper">
          <section class="forecast-today">
            <div class="col">
              <div>
                <h3 class="name">
                  Wroclaw,<span class="country">Poland</span>
                </h3>
                <h1 class="temp">60F | 15Â°C</h1>
              </div>
              <div class="hum-wind">
                <p class="humidity">Humidity: 70%</p>
                <p class="wind">Wind: 2.3mph</p>
              </div>
            </div>
            <div class="col-2">
              <img
                class="icon"
                src="../src/images/icons8-rain-64 (1).png"
                alt="icon"
              />
              <p class="condition">Light Rain</p>
            </div>
          </section>
          <section class="forecast-week">
            <div class="forecast-day">cos</div>
            <div class="forecast-day"></div>
            <div class="forecast-day"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
